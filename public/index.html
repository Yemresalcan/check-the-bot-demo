<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .login-container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="admin" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="password" required>
            
            <button type="submit">Login</button>
        </form>
        <p style="font-size: 0.8rem; color: #666; margin-top: 10px;">Hint: Try SQL Injection (e.g., <code>' OR '1'='1</code>)</p>
    </div>
</body>
</html>
